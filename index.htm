<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-Grid Practice</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    </style>
</head>

<body>
    <h1>Flexbox-Grid Practice</h1>

    <!--Exercise 1: Flexbox
        Create a row with three elements, where the first and last elements are twice as wide as the middle element.
    -->

    <h2>Exercise 1: Flexbox</h2>
    <div class="container">
        <div class="item double-width">1</div>
        <div class="item">2</div>
        <div class="item double-width">3</div>
    </div>

    <!--Exercise 2: Flexbox
        Create a column layout with five elements, where the second and fourth elements are twice as tall as the others.
    -->

    <h2>Exercise 2: Flexbox</h2>

    <div class="container2 column">
        <div class="item2">1</div>
        <div class="item2 double-height2">2</div>
        <div class="item2">3</div>
        <div class="item2 double-height2">4</div>
        <div class="item2">5</div>
    </div>

    <!--Exercise 3: Grid
        Create a 3x3 grid where each cell has a border, padding, and some content. Make the first row twice as tall as the other rows.
    -->

    <h2>Exercise 3: Grid</h2>

    <div class="container3">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div>
        <div class="item3">6</div>
        <div class="item3">7</div>
        <div class="item3">8</div>
        <div class="item3">9</div>
    </div>

    <!--Exercise 4: Grid
        Create a 2x4 grid where the first two cells each occupy two columns.
    -->

    <h2>Exercise 4: Grid</h2>

    <div class="container4">
        <div class="item4 double-width4">1</div>
        <div class="item4 double-width4">2</div>
        <div class="item4">3</div>
        <div class="item4">4</div>
        <div class="item4">5</div>
        <div class="item4">6</div>
        <div class="item4">7</div>
        <div class="item4">8</div>
    </div>

    <!--Exercise 5: Combined
        Create a structure that contains two rows. In the first row, use Flexbox to align three elements in the center. In the second row, use Grid to create a 2x2 layout.
    -->

    <h2>Exercise 5: Combined</h2>

    <div class="container">
        <div class="flex-row">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
        <div class="grid-container">
            <div class="grid-item">A</div>
            <div class="grid-item">B</div>
            <div class="grid-item">C</div>
            <div class="grid-item">D</div>
        </div>
    </div>


</body>

</html>

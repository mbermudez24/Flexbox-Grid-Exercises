<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Flexbox-Grid</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    </style>
</head>

<body>
    <h1>Practica Flexbox-Grid</h1>

    <!--Ejercicio 1: Flexbox
        Crea una fila de tres elementos, donde el primer y último elemento tengan el doble de ancho que el elemento del medio.
    -->

    <h2>Ejercicio 1: Flexbox</h2>
    <div class="container">
        <div class="item double-width">1</div>
        <div class="item">2</div>
        <div class="item double-width">3</div>
    </div>

    <!--Ejercicio 2: Flexbox
        Crea una disposición en forma de columna con cinco elementos, donde el segundo y cuarto elemento tengan el doble de altura que los demás.
    -->

    <h2>Ejercicio 2: Flexbox</h2>

    <div class="container2 column">
        <div class="item2">1</div>
        <div class="item2 double-height2">2</div>
        <div class="item2">3</div>
        <div class="item2 double-height2">4</div>
        <div class="item2">5</div>
    </div>

    <!--Ejercicio 3: Grid
        Crea un grid de 3x3 donde cada celda tenga un borde, relleno y algún contenido. Haz que la primera fila tenga el doble de altura que las demás filas.
    -->

    <h2>Ejercicio 3: Grid</h2>

    <div class="container3">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div>
        <div class="item3">6</div>
        <div class="item3">7</div>
        <div class="item3">8</div>
        <div class="item3">9</div>
    </div>

    <!--Ejercicio 4: Grid
        Crea un grid de 2x4 donde las dos primeras celdas ocupen dos columnas cada una.
    -->

    <h2>Ejercicio 4: Grid</h2>

    <div class="container4">
        <div class="item4 double-width4">1</div>
        <div class="item4 double-width4">2</div>
        <div class="item4">3</div>
        <div class="item4">4</div>
        <div class="item4">5</div>
        <div class="item4">6</div>
        <div class="item4">7</div>
        <div class="item4">8</div>
    </div>

    <!--Ejercicio 5: Combinado
        Crea una estructura que contenga dos filas. En la primera fila, utiliza Flexbox para alinear tres elementos en el centro. En la segunda fila, utiliza Grid para crear una disposición de 2x2.

    -->

    <h2>Ejercicio 5: Combinado</h2>

    <div class="container">
        <div class="flex-row">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
        <div class="grid-container">
            <div class="grid-item">A</div>
            <div class="grid-item">B</div>
            <div class="grid-item">C</div>
            <div class="grid-item">D</div>
        </div>
    </div>


</body>

</html>
